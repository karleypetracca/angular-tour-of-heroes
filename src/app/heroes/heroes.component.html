<h2>My Heroes</h2>

<div>
  <label
    >Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears input -->
  <button (click)="add(heroName.value); heroName.value = ''" class="green">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button (click)="delete(hero)" title="delete hero" class="delete red">
      x
    </button>
  </li>
</ul>
